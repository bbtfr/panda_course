  speakers:
    well:
      - image: images/gierlichs_benedikt.jpg
        title: Benedikt Gierlichs
        subtitle: "COSIC, KU Leuven, Belgium"
        para: |
          Benedikt Gierlichs博士毕业于鲁汶大学，师从于著名密码学家、前世界密码协会主席Bart Preneel教授。他的主要研究兴趣是旁路分析和错误注入分析及其防护。他是25篇学术论文的作者，包含CHES文章7篇、CT-RSA文章3篇、ASIACRYPT文章2篇、Journal of Cryptology一篇。
          他是互信息分析（Mutual Information Analysis）的发明人。

      - image: images/marc_witteman.png
        title: Marc F. Witteman
        subtitle: "Riscure Delft, The Netherlands"
        para: |
          Marc Witteman是荷兰Riscure创始人兼CTO，并将Riscure发展成为全球密码芯片检测设备的第一品牌。他在信息安全行业有超过20年的经验，参与过的项目包括移动通信、金融支付系统、身份认证、付费电视、电子护照等产品，他还是多篇关于智能卡和嵌入式系统安全的论文作者。作为一个资深安全侧平员，他开发了多个用于安全性检测的软硬件系统，包括后来成为Riscure产品的Inspector。他还是用于逻辑测试的JCworkBench的作者。
          Marc Witteman热心参与信息安全行业的交流和培训，具有丰富的培训经验。他参加了2013年PANDA研讨会并作专题报告。
          
      - image: images/yier_jin.png
        title: 金意儿
        subtitle: "EECS Department, University of Central Florida, USA"
        para: |
          金意儿教授毕业于耶鲁大学，目前任职于弗罗里达UCF大学。他的主要研究兴趣是硬件木马的设计和检测、可信嵌入式系统和硬件IP保护。他首先提出使用局部旁路信息监测硬件木马的方法学、第一个在产品使用阶段的安全性评估框架和第一个自带证明的硬件IP 保护策略。他对无联网和可穿戴电子的安全也有浓厚的兴趣。2014年，金意儿教授应邀在黑帽大会上作专题报告。

      - image: images/stefan_tillich.jpg
        title: "Stefan Tillich"
        subtitle: "Yagoba, Austria"
        para: |
          Stefan Tillich博士毕业于奥地利Graz大学，主要研究兴趣是密码芯片设计。博士毕业后，他在英国布里斯托大学从事博士后研究，师从著名密码学家Nigel Smart教授，主要研究侧信道攻击技术。Stefan Tillich博士于2013年和另外两位Graz大学教授共同创立了Yagoba，并担任CTO。Yagoba致力于高性能、高安全Java Card Applet设计。

      - image: images/junfeng_fan.jpg
        title: 樊俊锋
        subtitle: "Open Security Research, China"
        para: |
          樊俊锋博士毕业于比利时鲁汶大学，他的主要研究课题为密码芯片安全，在高性能密码芯片、低功耗椭圆曲线密码（ECC）核和抗物理攻击密码芯片设计。他在国际期刊上发表论文6篇，学术著作2本（章节），国际学术会议论文20余篇，包括CHES论文5篇。他率先提出了多项式-整数混合模乘算法，降低了基于BN曲线的线性对（Pairing）的运算复杂度。使用该算法，他设计了当时世界上最快的Pairing协处理器。他还设计了面向受限设备的超低功耗的ECC芯片，对ECC的抗攻击设计技术进行了系统化研究，提出了一系列低成本检错技术。与Gierlichs和Vercauteren联合设计了的基于无穷远点的攻击方法。他于2014年初在深圳创立了纽创信安开放安全技术研究所（Open Security Research, OSR），致力于密码芯片的攻击和防护新技术的研究。

      - image: images/fischer.jpg
        title: Viktor Fischer
        subtitle: "Jean Monnet University Saint-Etienne, France"
        para: |
          Viktor Fischer博士任教于法国Saint-Etienne大学，主要研究兴趣为密码芯片设计和分析。他对不同平台、不同原理的随机数发生器做了长期、系统的研究，在CHES、FPL等国际会议上发表文章近30篇。他也应邀在2014的CHES会议上作随机数设计培训。

      - image: images/fre.png
        title: Frederik Vercauteren
        subtitle: "COSIC, KU Leuven, Belgium"
        para: |
          Frederik Vercauteren 博士任教于比利时鲁汶大学，主要研究兴趣为密码数学理论。他在椭圆曲线和超椭圆曲线、线性对（Pairing）和全同态密码领域都有重要成果。特别是在全同态密码技术方面，他在软硬件性能优化方面都有国际先进的研究进展。

      - image: images/user.png
        title: 石竑松
        subtitle: "中国信息安全测评中心"
        para: |
          石竑松博士毕业于电子科技大学，研究方向为密码学和理论计算机科学，2007-2009 在加拿大 Calgary 大学 Rei Safavi-Naini 教授处（iCIS 实验室）学习，目前在中国信息安全测评中心从事密码产品安全评估工作，主要研究随机数发生器、侧信道安全及 Leakage-resilient Cryptography。

