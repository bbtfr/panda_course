  speakers:
    well:
      - image: images/Bart_Preneel.jpg
        title: Benedikt Gierlichs
        subtitle: "KU Leuven, Belgium"
        para: |
          Bart Preneel is full professor at the KU Leuven where he heads the COSIC research group which has 60 members. He was visiting professor at five universities in Europe and was a research fellow at the University of California at Berkeley and a scientific advisor of Philips Research. He has authored more than 400 scientific publications and is inventor of 4 patents. His main research interests are cryptography, information security and privacy and he frequently consults on these topics. Bart Preneel has participated to more than 30 international research projects sponsored by the European Commission, for five of these as project manager. He has served as panel member for several research funding agencies including the European Research Council. He is president of the IACR (International Association for Cryptologic Research) and a member of the Permanent Stakeholders group of ENISA. He is serving on several advisory board including those of CASED (Darmstadt), Intrinsic-ID (the Netherlands) and the Royal Holloway Centre for Doctoral Training in Cyber Security Research (UK). He has served as program chair of 15 international conferences and he has been invited speaker at more than 80 conferences in 40 countries.

      - image: images/gierlichs_benedikt.jpg
        title: Benedikt Gierlichs
        subtitle: "KU Leuven, Belgium"
        para: |
          Dr. Benedikt Gierlichs joined the COSIC research group at KU Leuven (Belgium) as a PhD student in 2006. He obtained a PhD in electrical engineering with his thesis on "Statistical and Information-Theoretic Methods for Power Analysis on Embedded Cryptography" in 2011. His research focuses on the (physical) security of embedded devices, in particular side-channel analysis, fault analysis and countermeasures. Prior to joining COSIC, Benedikt Gierlichs studied IT-security engineering at the university of Bochum and obtained an MSc in 2006. Further, he completed a long-term internship at the Security Technologies department of Gemplus (now part of Gemalto). Dr. Gierlichs is currently a post-doctoral fellow with the Funds for Scientific Research Flanders (Belgium). He is (co-)author of more than 25 scientific publications in international, peer-reviewed conferences and journals.

      - image: # images/marc_witteman.png
        title: Michael Ward
        subtitle: "Mastercard (Director of EMV SWG), UK"
        para: |
          TBA

      - image: images/Olivier_Rioul.jpg
        title: Olivier Rioul
        subtitle: "Telecom-ParisTech, France"
        para: |
          Olivier Rioul was born in Strasbourg, France on July 4, 1964. He received diplomas in Electrical Engineering from the Ecole Polytechnique, Palaiseau, France, and from Telecom University, Paris, in 1987 and 1989, respectively.  From 1989 to 1994, he was with the Centre National d’Etudes des Télécommunications (CNET), Issy-les-Moulineaux, France, where he worked on wavelet theory and image compression. In 1994, he joined the ENST, now Télécom ParisTech, where he is currently Associate Professor. His research interests include joint source-channel coding and information theory.

      - image: images/lihuiyun.jpg
        title: Huiyun Li
        subtitle: "Chinese Academy of Science, China"
        para: |
          Huiyun Li obtained her PhD degree from Cambridge University, UK in 2006. She has been working with Shenzhen Institute of Advanced Technologies, China since 2006 and is the vice director of the Automotive Electronics Research Center. Her research interests include cryptographic module/IC design, evaluation and test, as well as power electronics and system in package (SIP) test. She has published 1 book and over 30 papers on international journals and conferences. She is the principle investigator (PI) of projects supported by China National High-tech 863 plan and National Science Foundation of China etc. She is the peer reviewer of multiple international academic journals and conference proceedings. She was awarded as Cambridge Overseas Trust Scholar (2003) and Outstanding Talent of Shenzhen (2009).

      - image: images/liyang.jpg
        title: Yang Li
        subtitle: "Nanjing University Of Posts And Telecommunications, China"
        para: |
          Yang Li received the B.E. degree in electronic and information engineering from Harbin Engineering University, Harbin, China, in 2008, the M.E. degree in information and communication engineering and the Ph.D. degree in faculty of informatics from the University of Electro-Communications, Tokyo, Japan, in 2011 and 2012, respectively. He is currently a Project Assistant Professor with the Department of Informatics, University of Electro-Communications. His current research interests include security evaluation and improvement for cryptographic hardware and embedded systems.

      - image: images/fre.png
        title: Frederik Vercauteren
        subtitle: "COSIC, KU Leuven, Belgium"
        para: |
          Frederik Vercauteren received the M.Sc. degree in computer science, the M.Sc. degree in pure mathematics, and the Ph.D. degree in electrical engineering from the Katholieke Universiteit Leuven, Belgium. He is currently a Postdoctoral Fellow of the Research Foundation-Flanders (FWO Vlaanderen) at the Department of Electrical Engineering, Katholieke Universiteit Leuven, Belgium. Previously, he held a lecturer position at the Department of Computer Science, University of Bristol, U.K. His current research interests include applications of computational number theory and arithmetic geometry in cryptography.

      - image: # images/user.png
        title: Qiang Xu
        subtitle: "Chinese University of Hong Kong, China"
        para: |
          Qiang Xu is an Associate Professor of Computer Science & Engineering at The Chinese University of Hong Kong. He received his B.E. and M.E. degrees in Telecommunication Engineering from Beijing University of Posts & Telecommunications, China, in 1997 and 2000, respectively. After working at a start-up integrated circuit design house for one and a half years, he continued his graduate study and received his Ph.D. degree in Electrical & Computer Engineering from McMaster University, Canada, in 2005, and then joined CUHK. Dr. Xu leads the CUhk REliable computing laboratory (CURE Lab.). His research interests include fault-tolerant computing, trusted computing and accelerated computing for finance and biomedical applications. He received the Best Paper Award in 2004 IEEE/ACM Design, Automation and Test in Europe (DATE). He has four other papers nominated for best paper award at prestigious conferences. Dr. Xu is currently serving as an associate editor for IEEE Design and Test of Computers. He has also served as technical program committee members for a number of conferences on VLSI design and testing, including DAC, ITC, ICCAD, and DATE.

